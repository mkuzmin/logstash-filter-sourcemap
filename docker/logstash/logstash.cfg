input {
  http {
    port =>8080
    codec => json
    response_headers  => {
        'access-control-allow-origin' => '*'
    }
  }
}

filter {
  useragent {
    source => "[headers][http_user_agent]"
  }
  geoip {
    source => host
  }
  prune {
    blacklist_names => ['host', 'headers.*']
  }
  sourcemap {
    message => 'Hello World'
  }
  if ![project] {
    mutate {
      add_field => { "project" => "unknown" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{project}"
    document_type => report
    template => "/conf/mapping.json"
    template_overwrite => true
  }
}
